	<script>
$(function () {
	
	$(window).load(function(){
		mostrarMapa();
	});

	function mostrarMapa(){
		var map;
		var mLat = 14.048399; //latitud
		var mLng = -87.174078; //longitud

		map = new GMaps({
			div: '#map', //id del <div> donde se mostrará el mapa.
			lat: mLat,
			lng: mLng,
			zoom: 18
		  });
		map.addMarker({
		  lat: mLat,
		  lng: mLng,
		  title: 'Nuestra ubicación en gMaps',
		  infoWindow: {
			content: '<p>UNITEC - Univ. Tecnológica de Honduras</p>'
		  }
		});	
		
	}
});
</script>
